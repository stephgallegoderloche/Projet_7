<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/style.css">
    
        <title>onResteTôt</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
            <!-- partie gauche : informations sur les restaurants -->
                <div class="col-md-6 no-padding" id="RestaurantsInfo" >
                    <div class="container-fluid">
                    <!-- Menu -->
                        <header class="row">
                            <!-- logo -->
                            <div class="col-sm-3 text-center img">
                                <img src="img/logo.png" alt="logo_onResTôt" class="img-responsive">
                            </div>
                            <!-- Title -->
                            <div class="col-sm-6 text-center title">
                                <h1>onResTôt</h1>
                            </div>
                            <!-- refresh button -->
                            <div class="col-sm-3 text-center">
                                <button id="refresh" class="btn-action">Actualiser</button>
                            </div>
                        </header>
                        <div class="row" id="menu">
                            <div class="col-md-6 col-md-offset-3" id="search">
                                <!-- champs de recherche -->
                                <form role="search">
                                    <input type="search" name="q" placeholder="Votre recherche :" id="autocompleteId" aria-label="Search through site content">
                                </form>
                                <a href="">OK</a>
                            </div>
                        </div>
                        <div class="row" id="filter">
                        <!-- filtre -->
                            <div class="col-xs-12 col-md-3 text-center">
                                <h4>Filtrer le nombres d'étoiles :</h4>
                            </div>
                            <div class="col-xs-12 col-md-6 choose">
                                <p>
                                    <label for="amount">Nombre d'étoiles :</label>
                                    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                                </p>
                        
                                <div id="slider-range"></div>
                            </div>
                        </div>
                    <!-- infos restaurants : Nom, étoiles, photo, adresse, commentaires (nom, nombre d'étoiles, le commentaire) -->
                        <div class="row" id="restautants">
                        
                        </div>
                        <div class="row text-center">
                            <!-- boutton ajouter un restaurant -->
                            <button id="addComment" class="btn-action add">Ajouter un commentaire</button>
                        </div>
                    </div>
                </div>
            <!-- partie droite : les restaurants représenté sur Google Maps -->
                <div class="col-md-6 no-padding" id="googleMap">
                    <div id="map"></div>
                <!-- afficher les marker sur Google Maps  -->
                <!-- boutton ajouter un restaurant -->
                </div>
            </div>
        </div>
        <footer class=" text-center">
            <p>Tous droits réservés. ©2018 S.Derloche</p>
        </footer>

    </body>
    <script src="js/map.js"></script> 
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALG3IW7M74k_mIGiBJcSAhubKtVcSkLUE&callback=initMap">
    </script>
    
    <script src="js/restaurant.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#slider-range").slider({
                range: true,
                min: 0,
                max: 5,
                values: [2, 5],
                slide: function (event, ui) {
                $("#amount").val( ui.values[0] + " étoiles" + "  -  "+ ui.values[1] + " étoiles" );
                }
            });
            $("#amount").val(  $("#slider-range").slider("values", 0) + " étoiles" + "  -  " +
             $("#slider-range").slider("values", 1) + " étoiles");
        });
    </script>
    <!--      -->
    
</html>
